server:
  port: 0
  error:
    whitelabel:
      enabled: false

spring:
  application:
    name: realtime-polls-test
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:tc:postgresql:17:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

app:
  cors:
    allowed:
      origins: "*"
      methods: "GET,POST,PUT,DELETE,OPTIONS"
