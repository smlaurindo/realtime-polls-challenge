server:
  port: ${SERVER_PORT:8080}
  error:
    whitelabel:
      enabled: false
  compression:
    enabled: true
    min-response-size: 1024
  http2:
    enabled: true
spring:
  application:
    name: realtime-polls
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DATABASE_MAX_POOL_SIZE:50}
      minimum-idle: ${DATABASE_MIN_IDLE:5}
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DATABASE_IDLE_TIMEOUT:600000}
      max-lifetime: ${DATABASE_MAX_LIFETIME:1800000}
      pool-name: RealtimePollsHikariCP
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100
springdoc:
  swagger-ui:
    enabled: ${SWAGGER_ENABLED:true}
    urls:
      - name: "English"
        url: "/openapi-en.yaml"
      - name: "PortuguÃªs (Brasil)"
        url: "/openapi-pt.yaml"
    syntax-highlight:
      theme: "obsidian"
      activated: true
  api-docs:
    enabled: ${SWAGGER_ENABLED:true}
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: false

logging:
  level:
    root: INFO
    com.smlaurindo: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health
  health:
    defaults:
      enabled: false
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

app:
  cors:
    allowed:
      origins: ${CORS_ALLOWED_ORIGINS:*}
      methods: GET,POST,PUT,DELETE,OPTIONS