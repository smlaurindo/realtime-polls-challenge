    <template id="toast-notification-template">
      <style>
        .toast-container {
          position: fixed;
          top: 5rem;
          right: 1rem;
          z-index: 2000;
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }

        .toast {
          background-color: var(--bg-primary);
          padding: 1rem 1.5rem;
          border-radius: 8px;
          box-shadow: 0 4px 12px var(--shadow);
          border-left: 4px solid var(--accent-primary);
          min-width: 300px;
          animation: slideIn 0.3s ease;
        }

        .toast.success {
          border-left-color: var(--success);
        }

        .toast.error {
          border-left-color: var(--danger);
        }

        @keyframes slideIn {
          from {
            transform: translateX(400px);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }

        @keyframes slideOut {
          from {
            transform: translateX(0);
            opacity: 1;
          }
          to {
            transform: translateX(400px);
            opacity: 0;
          }
        }
      </style>
      <div class="toast-container"></div>
    </template>

    <template id="poll-filters-template">
      <style>
        .filters {
          background-color: var(--bg-primary);
          padding: 1.5rem;
          border-radius: 8px;
          margin-bottom: 2rem;
          display: flex;
          gap: 1rem;
          flex-wrap: wrap;
          align-items: flex-end;
          box-shadow: 0 2px 4px var(--shadow);
        }

        .form-group {
          flex: 1;
          min-width: 200px;
        }

        label {
          display: block;
          margin-bottom: 0.5rem;
          font-weight: 500;
          color: var(--text-secondary);
          font-size: 0.875rem;
        }

        select {
          width: 100%;
          padding: 0.625rem;
          border: 1px solid var(--border-color);
          border-radius: 6px;
          background-color: var(--bg-secondary);
          color: var(--text-primary);
          font-size: 0.875rem;
          transition: border-color 0.2s ease;
        }

        select:focus {
          outline: none;
          border-color: var(--accent-primary);
        }

        .btn {
          padding: 0.5rem 1rem;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 0.875rem;
          font-weight: 500;
          transition: all 0.2s ease;
          background-color: var(--accent-primary);
          color: white;
        }

        .btn:hover {
          transform: translateY(-1px);
          box-shadow: 0 2px 8px var(--shadow);
          background-color: var(--accent-hover);
        }

        @media (max-width: 768px) {
          .filters {
            flex-direction: row;
            flex-wrap: wrap;
            padding: 0.75rem;
            gap: 0.5rem;
          }

          .form-group {
            flex: 1 1 45%;
            min-width: 0;
          }

          label {
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
          }

          select {
            padding: 0.5rem;
            font-size: 0.75rem;
          }

          .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            flex: 1 1 100%;
            margin-top: 0.5rem;
          }
        }
      </style>
      <div class="filters">
        <div class="form-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="">All</option>
            <option value="NOT_STARTED">Not Started</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="FINISHED">Finished</option>
          </select>
        </div>
        <div class="form-group">
          <label for="sortFilter">Sort By</label>
          <select id="sortFilter">
            <option value="startsAt,desc">Start Date (Newest)</option>
            <option value="startsAt,asc">Start Date (Oldest)</option>
            <option value="question,asc">Question (A-Z)</option>
            <option value="question,desc">Question (Z-A)</option>
          </select>
        </div>
        <button class="btn" id="applyFilters">Apply</button>
      </div>

          flex-direction: column;
          max-width: 1200px;

          padding: 0 1rem;
        }

          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 1.5rem;
          margin-bottom: 2rem;
          grid-auto-rows: 1fr;
        }

        .pagination {
          display: flex;
          gap: 0.5rem;
          justify-content: center;
          align-items: center;
          margin-top: 2rem;
        }

          color: var(--text-secondary);

        }

          font-weight: 500;

          cursor: not-allowed;
        }

          .polls-grid {
            grid-template-columns: 1fr;
          }
        }
      </style>

      <div id="polls-container"></div>

        <span class="page-info" id="pageInfo">Page 1 of 1</span>

          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;

        }

        @keyframes spin {

            transform: rotate(0deg);
          }

        <p>Loading</p>
