server:
  port: ${SERVER_PORT}
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: realtime-polls
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

app:
  cors:
    allowed:
      origins: ${CORS_ALLOWED_ORIGINS}
      methods: GET,POST,PUT,DELETE,OPTIONS


logging:
  level:
    org:
      springframework:
        web:
          socket: DEBUG
        messaging: TRACE